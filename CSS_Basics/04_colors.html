<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>
  <style>
    h1 {
      /* Color Name */
      color: cadetblue;
    }

    h2 {
      /* RGB Red Green Blue*/
      color: rgb(200,10,77);

    }

    h3 {
      /* https://www.color-hex.com/ */
      /* https://htmlcolorcodes.com/ */
      /* Hex */
      color: #0000ff;
    }
  </style>
</head>
<body>
  <h1>Heading One</h1>
  <h2>Heading Two</h2>
  <h3>Heading Three</h3>
  
</body>
</html>
